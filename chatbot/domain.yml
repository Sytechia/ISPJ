  utter_missing_products:
  - text: "In the event you have received your order with missing product(s), we will\
      \ require you to email us a clear photo proof of your D.O (Delivery Order) to\
      \ help@idea.com and after which, kindly give us a call at +65 3159 3099 and\
      \ our customer service officer will attend to you to find out more before a\
      \ decision is made to re-send the missing product to you at no cost, subject\
      \ to availability.\n\nWe take such matters very seriously and will investigate\
      \ individual cases thoroughly."
  utter_shipping_address:
  - text: You can change your shipping address under the My Addresses tab in the Account
      page. You may also choose to add multiple shipping addresses. By default, the
      last address added will be used during the checkout process. However, you may
      choose which address you would want to set as your default by clicking on the
      ‘Set as default address’ button.
  utter_card_details:
  - text: You can update your credit card details under the My Wallet tab in the Account
      page. You may also choose to add credit cards. By default, the last credit card
      added will be used during the checkout process. However, you may choose which
      credit card you would want to set as your default by clicking on the ‘Set as
      Default Card’ button.
  utter_cancel_order:
  - text: "Buyers can only request for cancellation once for every order. As such,\
      \ once your request is rejected or withdrawn, you would not be able to submit\
      \ another cancellation request for the same order. Buyers are not allowed to\
      \ change their orders after payment.\n\nBuyers may cancel their order under\
      \ the ‘My Orders’ tab in the Account page. Once you have requested for Order\
      \ cancellation, the order will be automatically cancelled by the system and\
      \ you will be refunded within 7 to 14 working days."
  utter_recover_password:
  - text: If you have forgotten your password, you can recover it by clicking on ‘Forgot
      password’ at the login page. You will receive an e-mail with a link to enter
      and confirm your new password. Your password must be alphanumeric with a minimum
      of 8 characters including at least 2 uppercase letters, 2 numbers and 2 special
      characters.
  utter_fee_price:
  - text: We have three different shipping options, express delivery, postal mail and standard delivery. The prices vary according to the weight of your package and your shipping options. For more information, please refer to shipping fee table on the faq page.
  utter_cannot_change_password:
  - text: Make sure that the password contains at least 8 characters including at
      least 2 uppercase letters, 2 numbers and 2 special characters. You are also
      not allowed to reuse any of your previous 5 passwords that you have used before.
  utter_customer_service:
  - text: "You can share any queries or comments by calling +65 3159 3099 or by emailing us at help@idea.com."
  utter_not_home:
  - text: "If no one is at the address when delivery is attempted, we will leave the package in a secure location. We'll make three delivery attempts on consecutive days. If the third delivery attempt is unsuccessful your package will be returned to IDEA for a refund."
  utter_ship_where:
  - text: We only ship within Singapore
  utter_ship_time:
  - text: "Once we receive an order, we expect it to ship out one business day later barring any unforeseen issues.  If your order is placed over the weekend, this means if standard delivery is selected, we expect that package to ship out no later than Tuesday."
  utter_backordered:
  - text: "If you have questions about your order status, please call IDEA Customer Care at +65 3159 3099."

  utter_store_address:
  - text: "Store Address: 545 Orchard Road, Far East Shopping Centre #05-11, Singapore 238882. Opened from 12PM to 8PM daily."

  utter_contact_hours:
  - text: "Monday – 08:00AM to 09:00PM\n\n\nTuesday – 08:00AM to 09:00PM\n\n\nWednesday – 08:00AM to 09:00PM\n\n\nThursday – 08:00AM to 09:00PM\n\n\nFriday – 08:00AM to 09:00PM\n\n\nSaturday – 09:00AM to 07:00PM\n\n\nSunday – Closed"

  utter_return_policy:
    - text: "You may only return products if your product is damaged / faulty, does not match description or if you have received the wrong item or you do not want the item anymore.\n\n\nIDEA products may be returned within 90 days of the purchase date, provided you retain all packing materials, the product is in 100% resalable condition, and you have your original proof of purchase.\n\n\nIf you have received damaged or wrong products, we will require photo proof of the affected products and D.O (Delivery Order) and you may be required to send us back the product for close inspection. After reviewing, we'll re-send the correct products to you at no cost, subject to availability."
  utter_how_return:
    - text: "You can return to us via POPstation / Postal Service / In-Store Returns."

  utter_return_cost:
    - text: "If the item that you returned has been certified damaged or faulty, or isn’t what you ordered upon receiving, you will receive a full refund.\n\n\nDelivery charge is not refundable if the return is due to change of mind, unsuitable or no reason."
  
  utter_refund_policy:
    - text: "Refund is automatically processed once cancellation has been successfully processed or once IDEA has cleared the Quality Evaluation of the returned item. For lost mail, IDEA will re-send the order to you at no cost, subject to availability."
  utter_refund_time:
    - text: "Our refund will generally take 5-10 business days to reflect on your bank statement."
  utter_refund_status:
    - text: "Go to Account > My Orders"
  utter_currency:
    - text: "All prices listed on our website and billing charges are processed in Singapore Dollars (SGD)."

  utter_out_of_scope:
    - text: "I'm sorry, I didn't quite understand that. Could you rephase?"

