  utter_iamabot:
  - text: I am a bot, powered by IDEA.
  utter_how_long_arrive:
  - text: "Members who ship their orders within Singapore should expect to receive\
      \ their orders within five (5) to ten (10) working days upon payment verification\
      \ depending on the volume of orders received. \n\nIf you experience delays in\
      \ receiving your order, contact us immediately at +65 3159 3099 and we will\
      \ help to confirm the status of your order."
  utter_orders_ship:
  - text: All your orders are sent via Singapore Post Limited (SingPost).
  utter_how_paypal:
  - text: "Paypal is the easiest way to make payments online. While checking out your\
      \ order, you can choose to pay via Paypal, you will then be redirected to the\
      \ Paypal website.\n\nBe sure to fill in correct details for fast & hassle-free\
      \ payment processing. After a successful Paypal payment, your order information\
      \ will be automatically generated to Idea.com system for your order."
  utter_payment_methods:
  - text: We accept payment via Visa, Mastercard or Paypal.
  utter_right_browser:
  - text: "As Idea Store uses some of the latest graphics designs which may not be\
      \ supported in lower version of browsers, it is recommended that you use the\
      \ following browsers to access Idea Store:\n\n\n1. Microsoft Internet Explorer\
      \ Version 10 onwards.\nDownload the latest Microsoft Internet Explorer at: http://windows.microsoft.com/en-us/internet-explorer/download-ie\n\
      \n\n2. Mozilla Firefox Version 10 onwards.\nDownload the latest Mozilla Firefox\
      \ at: https://www.mozilla.org/en-US/firefox/new/\n\n\n3. Google Chrome Version\
      \ 12 onwards.\nDownload the latest Google Chrome at: https://www.google.com/chrome/browser/desktop/\n\
      \nIn addition, please ensure that your Javascript and Cookie is enabled on your\
      \ browser."
  utter_track_orders:
  - text: After logging into your account, the status of your orders and order history
      can be found under the ‘My Orders’ tab in the Account page
  utter_reactivate:
  - text: If you have disabled your account previously and want to reactivate your
      account, simply go to the login page and input your login credentials. You will
      be redirected to a page that allows you to restore your account. Just type in
      your email and password to reactivate your account.
