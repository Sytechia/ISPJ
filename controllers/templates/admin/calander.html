  <main class="page-content">
    <h1>Calander</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-view-event-add">
      Add Event
    </button>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modall-view-event-add">
      Schedule Maintenabce
    </button>
    <div class="p-5">
      <h2 class="mb-4">Full Calendar</h2>
      <div class="card">
        <div class="card-body p-0">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
    
    <!-- calendar modal -->
    <div id="modal-view-event" class="modal modal-top fade calendar-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <h4 class="modal-title"><span class="event-icon"></span><span class="event-title"></span></h4>
              <div class="event-body"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <div id="modal-view-event-add" class="modal modal-top fade calendar-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="add-event">
            <div class="modal-body">
            <h4>Add Event Detail</h4>        
              <div class="form-group">
                <label>Event name</label>
                <input type="text" class="form-control" name="ename" required>
              </div>
              <div class="form-group">
                <label>Event Date</label>
                <input type='text' class="datetimepicker form-control" name="edate" required>
              </div>        
              <div class="form-group">
                <label>Event Description</label>
                <textarea class="form-control" name="edesc" required></textarea>
              </div>
              <div class="form-group">
                <label>Event Color</label>
                <select class="form-control" name="ecolor" required>
                  <option value="fc-bg-default">fc-bg-default</option>
                  <option value="fc-bg-blue">fc-bg-blue</option>
                  <option value="fc-bg-lightgreen">fc-bg-lightgreen</option>
                  <option value="fc-bg-pinkred">fc-bg-pinkred</option>
                  <option value="fc-bg-deepskyblue">fc-bg-deepskyblue</option>
                </select>
              </div>

              <div class="form-group">
                <label>Event Icon</label>
                <select class="form-control" name="eicon" required>
                  <option value="circle">circle</option>
                  <option value="cog">cog</option>
                  <option value="group">group</option>
                  <option value="suitcase">suitcase &#xf0fa;</option>
                  <option value="calendar">calendar</option>
                </select>
              </div>   
              
          </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Save</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>        
          </div>
          </form>
        </div>
      </div>
    </div>

    <div id="modall-view-event-add" class="modal modal-top fade calendar-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="add-event" action="/announcement">
            <div class="modal-body">
            <h4>Add Event Detail</h4>        
              <div class="form-group">
                <label>Event name</label>
                <input type="text" class="form-control" name="ann_ename" required>
              </div>

              <div class="form-group">
                <label>Website Announcements</label>
                <select class="form-control" name="anouncements" required>
                  <option value="None" selected>None</option>
                  <option value="Maintenance">Maintenance</option>
                </select>
              </div>

              <div class="form-group">
                <label>Event Description</label>
                <textarea class="form-control" name="edesc_ann" required></textarea>
              </div>

              <div class="form-group">
                <label>Start event Date</label>
                <input type='text' class="datetimepicker form-control" name="edateStart" required>
              </div>  
              
              <div class="form-group">
                <label>End event Date</label>
                <input type='text' class="datetimepicker form-control" name="edateEnd" required>
              </div> 
  
              <div class="form-group">
                <label>Event Color</label>
                <select class="form-control" name="ecolor_ann" required> 
                  <option value="fc-bg-default">fc-bg-default</option>
                  <option value="fc-bg-blue">fc-bg-blue</option>
                  <option value="fc-bg-lightgreen">fc-bg-lightgreen</option>
                  <option value="fc-bg-pinkred">fc-bg-pinkred</option>
                  <option value="fc-bg-deepskyblue">fc-bg-deepskyblue</option>
                </select>
              </div>

              <div class="form-group">
                <label>Event Icon</label>
                <select class="form-control" name="eicon_ann">
                  <option value="circle">circle</option>
                  <option value="cog">cog</option>
                  <option value="group">group</option>
                  <option value="suitcase">suitcase</option>
                  <option value="calendar">calendar</option>
                </select>
              </div>   
              
          </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" >Save</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>        
          </div>
          </form>
        </div>
      </div>
